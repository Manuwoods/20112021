<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ff6666;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #main-content {
      text-align: center;
      color: white;
    }

    #buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    audio {
      margin-top: 20px;
    }

    #audio-description {
      margin-top: 10px;
    }

    #hiddenImage {
      display: block;
      margin-top: 20px;
      max-width: 200px;
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <p>Ciao, hai delle cuffie da poter utilizzare ora?</p>
    <div id="buttons">
      <button onclick="showMessage('si')">Si</button>
      <button onclick="showMessage('no')">No</button>
    </div>
    <!-- Add an image with an ID for easy manipulation -->
    <img id="hiddenImage" src="cuoricini.png" alt="Hidden Image">
  </div>

  <script>
    function showMessage(response) {
      var mainContent = document.getElementById("main-content");
      var buttons = document.getElementById("buttons");
      var hiddenImage = document.getElementById("hiddenImage");

      if (response === 'si') {
        mainContent.innerHTML = "<p style='color: white;'>Allora fai partire l'audio e inizia a leggere la lettera.</p>";
        mainContent.innerHTML += "<audio controls><source src='Einaudi Experience.mp3' type='audio/mp3'></audio>";
        mainContent.innerHTML += "<p id='audio-description' style='color: white;'>Questo brano per me Ã¨ molto importante e ci tenevo a suonarlo per te.</p>";
        mainContent.innerHTML += "<p style='color: white; font-size: 12px;'>Experience - Ludovico Einaudi</p>";

        // Hide the image
        hiddenImage.style.display = "none";

        // Create a new image element for the GIF
        var gifImage = document.createElement("img");
        gifImage.src = "cuorii.gif"; // Replace "your_gif.gif" with the actual path to your GIF
        gifImage.alt = "GIF";
        gifImage.style.maxWidth = "300px";
        gifImage.style.marginTop = "20px";

        // Append the GIF image to the mainContent div
        mainContent.appendChild(gifImage);
      } else if (response === 'no') {
        mainContent.innerHTML = "<p style='color: white;'>Allora torna quando avrai delle cuffie da poter utilizzare.</p>";

        // Show the existing image
        hiddenImage.style.display = "block";

        // Create a new image element for the additional GIF
        var additionalGifImage = document.createElement("img");
        additionalGifImage.src = "cuori rotti.gif"; // Replace with the actual path to your additional GIF
        additionalGifImage.alt = "Additional GIF";
        additionalGifImage.style.maxWidth = "300px";
        additionalGifImage.style.marginTop = "20px";

        // Append the additional GIF image to the mainContent div
        mainContent.appendChild(additionalGifImage);
      }
    }
  </script>
</body>
</html>
